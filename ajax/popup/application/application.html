<div class="popup-block popup-application">
	<div class="popup-block__close"></div>
	<div class="popup-block__title">Заявка</div>

	<div class="popup-block__text">Напишите, что вас интересует и наши специалисты с вами свяжутся</div>

	<form action="#">
		<div class="popup-block__fields">
			<div class="popup-block__input">
				<input type="text" class="input" placeholder="Ваше имя">
			</div>
			<div class="popup-block__input">
				<input type="tel" inputmode="tel" class="input js-phone-mask" placeholder="+7 ___ ___-__-__">
			</div>
			<div class="popup-block__input">
				<input type="email" inputmode="email" class="input" placeholder="e-mail">
			</div>
			<div class="popup-block__textarea">
				<textarea name="" class="textarea" placeholder="Хочу заказать бесплатный образец продукта"></textarea>
			</div>
		</div>
		<div class="popup-block__agree">

			<label class="checkbox  checkbox_black ">
				<input type="checkbox" checked="true" class="checkbox__input">
				<span class="checkbox__icon"></span>
				<span class="checkbox__text">Я согласен на <a href="#">обработку персональных данных</a></span>
			</label>

		</div>
		<div class="popup-block__btn">
			<button type="submit" class="btn-orange btn-orange_with-arrow">Связаться со мной</button>
		</div>
	</form>
</div>
